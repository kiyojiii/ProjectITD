// Create a header row

headerRow.insertCell().textContent = "Actions";

// Create a query for the users collection
const usersRef = collection(db, "FavourateCharacters");

// Listen for new data in real-time
onSnapshot(usersRef, (querySnapshot) => {
  // Clear existing data from the table
  while (table.rows.length > 1) {
    table.deleteRow(1);
  }

  // Add new data to the table
  querySnapshot.forEach((doc) => {
    const row = table.insertRow();
    row.insertCell().textContent = doc.data().FirstName;
    row.insertCell().textContent = doc.data().LastName;
    row.insertCell().textContent = doc.data().FavChar;

    // Create an "Edit" button for each row
    const editCell = row.insertCell();
    const editButton = document.createElement("button");
    editButton.textContent = "Edit";
    editButton.addEventListener("click", () => {
      // Set the input fields in the modal to the current values
      const FnameInput = modal.querySelector("#Fname-input");
      const LnameInput = modal.querySelector("#Lname-input");
      const FavcharInput = modal.querySelector("#Favchar-input");
      FnameInput.value = doc.data().FirstName;
      LnameInput.value = doc.data().LastName;
      FavcharInput.value = doc.data().FavChar;

      // Show the modal
      modal.style.display = "block";

      // Call a function to update the document in Firestore
      const updateButton = modal.querySelector("#update-button");
      updateButton.addEventListener("click", () => {
        updateDocument(doc.id, FnameInput.value, LnameInput.value, FavcharInput.value);
        modal.style.display = "none";
      });

      // Close the modal when the "Cancel" button is clicked
      const cancelButton = modal.querySelector("#cancel-button");
      cancelButton.addEventListener("click", () => {
        modal.style.display = "none";
      });
    });
    editCell.appendChild(editButton);
  });
}, (error) => {
  console.log("Error getting documents: ", error);
});

// Function to update a document in Firestore
function updateDocument(docId, FirstName, LastName, FavChar) {
  if (FavChar === undefined) {
    console.error("Error: FavChar value is undefined.");
    return;
  }
  const userRef = doc(db, "FavourateCharacters", docId);
  updateDoc(userRef, {
    FirstName: FirstName,
    LastName: LastName,
    FavChar: FavChar
  })
  .then(() => {
    console.log("Document updated successfully!");
  })
  .catch((error) => {
    console.error("Error updating document: ", error);
  });
}
